<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Responsive Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="split-background"></div>
    <div class="content">
        <section class="first">
            <a href="https://draftparty.net" class="flex-container" target="_blank">
                <img src="img/DraftWide-RGB-Colour-Large_1.png" class="Draft-Party" alt="Logo">
            </a>
            <div class="sub-header">
                Have fun building your team, just by playing a game&#33;
            </div>
        </section>
        <div class="flex-container">
            <img src="img/draft-party-leaderboard-page-passive.93a71a0.png" class="leaderboard" alt="Leaderboard preview">
        </div>
        <section class="second">
            <div class="container">
                <div class="svg-container">
                    <img src="img/earth-americas-solid.svg" alt="Left Image">
                    <p class="white-text">Play anywhere, <br> any time</p>
                </div>
                <div class="svg-container">
                    <img src="img/trophy-solid.svg" alt="Right Image">
                    <p class="white-text">Trivia fun, <br> for everyone</p>
                </div>
            </div>
            <div class="GS-align">
                <a href="https://draftparty.net/leaderboards" class="GS-link" target="_blank">
                    <button class="GS-button">GET STARTED</button>
                </a>
            </div>
        </section>
    </div>
</body>
</html>
